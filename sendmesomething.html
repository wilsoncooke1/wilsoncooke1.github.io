<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #111;
      color: #aee497;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-family: inherit;
      font-size: 1rem;
    }

    canvas {
      border: 1px solid #aee497;
      background: white;
      touch-action: none;
    }

    .button-group {
      display: flex;
      gap: 1rem;
    }

    input[type="submit"], button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #aee497;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      color: #111;
    }

    a {
      color: #cb482c;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1></h1>

  <form action="https://formspree.io/f/mnnzjebw" method="POST" onsubmit="prepareDrawingData(event)">
    <label for="comment">Write Something</label>
    <textarea name="comment" id="comment" required></textarea>

    <label for="drawing">Draw Something</label>
    <canvas id="drawing" width="300" height="200"></canvas>

    <input type="hidden" name="drawing_link" id="drawing_link">

    <div class="button-group">
      <button type="button" onclick="clearCanvas()">Clear</button>
      <input type="submit" value="Submit">
    </div>
  </form>

  <a href="index.html">‚Üê Back</a>

  <script>
    const canvas = document.getElementById('drawing');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function startDrawing(e) {
      e.preventDefault();
      drawing = true;
      const pos = getCoords(e);
      lastX = pos.x;
      lastY = pos.y;
    }

    function stopDrawing(e) {
      e.preventDefault();
      drawing = false;
    }

    function draw(e) {
      e.preventDefault();
      if (!drawing) return;
      const pos = getCoords(e);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      lastX = pos.x;
      lastY = pos.y;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDrawing, { passive: false });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function prepareDrawingData(e) {
      const dataURL = canvas.toDataURL('image/png');
      const drawingField = document.getElementById('drawing_link');
      drawingField.value = `View drawing by pasting this into a browser:\n${dataURL}`;
    }
  </script>
</body>
</html>
