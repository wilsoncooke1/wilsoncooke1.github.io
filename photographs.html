<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pics</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #fff;
    font-family: 'VT323', monospace;
    color: black;
    user-select: none;
    overflow: hidden; 
  }


  .binder {
    max-width: 900px;
    height: 90vh; 
    margin: 3rem auto;
    padding: 2rem 2rem 2rem 4rem;
    border: 4px solid black;
    border-style: solid none solid solid;
    background: #fff;
    position: relative;
    box-sizing: border-box;

    overflow-y: auto;
    scroll-behavior: smooth;
  }


  .ring-holes {
    position: absolute;
    top: 2.5rem;
    left: 0.5rem;
    height: calc(100% - 5rem);
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }

  .ring-hole {
    width: 20px;
    height: 20px;
    background: black;
    box-shadow:
      4px 0 0 black,
      0 4px 0 black,
      4px 4px 0 black;
    margin: 2px 0;
  }


  h1 {
    font-size: 3rem;
    font-weight: normal;
    letter-spacing: 0.2em;
    margin-bottom: 1rem;
    line-height: 1;
    text-transform: uppercase;
  }


  .photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 0.5rem;
    image-rendering: pixelated;
  }


  .photo {
    display: inline-block; 
    background: white;
    border: 3px solid black;
    padding: 4px;
    cursor: pointer;
    box-sizing: border-box;
    max-width: 150px; 
    max-height: 150px; 
  
  }
  
  .photo img {
    display: block;
    width: 100%;
    height: auto;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    border: 1px solid black;
  }



  .photo:hover img {
    filter: invert(1);
    outline: 1px solid black;
  }


  body::after {
    pointer-events: none;
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      linear-gradient(rgba(0,0,0,0.05) 50%, transparent 50%);
    background-size: 100% 4px;
    mix-blend-mode: multiply;
    z-index: 9999;
  }
</style>
</head>
<body>
  <main class="binder" role="main" aria-label="Photographs">
    <div class="ring-holes" aria-hidden="true">
      <div class="ring-hole"></div>
      <div class="ring-hole"></div>
      <div class="ring-hole"></div>
    </div>

    <h1>PHOTOGRAPHS</h1>

    <div class="photo-grid" id="photoGrid">
      <!-- Photos inserted by JS -->
    </div>
  </main>

<script>
  const photoGrid = document.getElementById('photoGrid');
  const maxPhotos = 50; 


  function createPhotoElement(src, alt) {
    const div = document.createElement('div');
    div.className = 'photo';
    const img = document.createElement('img');
    img.src = src;
    img.alt = alt;
    div.appendChild(img);
    return div;
  }


  function loadPhotos() {
    let index = 1;

    function tryLoad() {
      if(index > maxPhotos) return;
      const img = new Image();
      const src = `photo${index}.webp`;
      img.src = src;

      img.onload = () => {

        photoGrid.appendChild(createPhotoElement(src, `Photo ${index}`));
        index++;
        tryLoad();
      };

      img.onerror = () => {

      };
    }

    tryLoad();
  }

  loadPhotos();
</script>
</body>
</html>
