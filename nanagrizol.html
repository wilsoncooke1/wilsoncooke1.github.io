<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nana Grizol</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background-color: black;
      font-family: Georgia, serif;
    }
    #flowerCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -1; display: block;
    }
    .album-container {
      position: relative; z-index: 1; color: white;
      padding: 2rem; text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <div class="album-container">
    <h1 style="color: #aae000;">Nana Grizol</h1>
    <p>are you earnest yet?</p>
    <ul>
      <li><a href="#">Love It Love It (2008)</a></li>
      <li><a href="#">Ruth (2010)</a></li>
      <li><a href="#">Ursa Minor (2017)</a></li>
      <li><a href="#">South Somewhere Else (2020)</a></li>
    </ul>
    <a href="#">‚Üê Back to Homepage</a>
  </div>

  <script>
    const canvas = document.getElementById("flowerCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let flowers = [];

    function randomFlower() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        radius: 4 + Math.random() * 6,
        speed: 0.3 + Math.random() * 0.5,
        angle: Math.random() * 2 * Math.PI,
        angleSpeed: 0.005 + Math.random() * 0.01
      };
    }

    for (let i = 0; i < 100; i++) {
      flowers.push(randomFlower());
    }

    function drawFlower(flower) {
      ctx.save();
      ctx.translate(flower.x, flower.y);
      ctx.rotate(flower.angle);
      ctx.fillStyle = "#fef08a";

      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.rotate((Math.PI * 2) / 5);
        ctx.ellipse(0, flower.radius, flower.radius, flower.radius / 2, 0, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let flower of flowers) {
        flower.y += flower.speed;
        flower.angle += flower.angleSpeed;

        if (flower.y > canvas.height + 20) {
          Object.assign(flower, randomFlower());
          flower.y = -20;
        }

        drawFlower(flower);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
