<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love It Love It — Nana Grizol</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background-color: black;
      color: #a6d3b3;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
      font-size: 2.5rem;
      color: #aee497;
    }

    .track-panel {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid #666;
      border-radius: 12px;
      padding: 0.5rem;
      cursor: move;
      width: 300px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    iframe {
      border: none;
      width: 100%;
      height: 120px;
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #cb482c;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a class="back-link" href="../nanagrizol.html">← Back to Nana Grizol</a>
  <h1>Love It Love It (2008)</h1>

  <div class="track-panel" style="top: 150px; left: 100px;">
    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/album=2891188962/size=small/bgcol=ffffff/linkcol=0687f5/track=1084738772/transparent=true/" seamless><a href="https://orangetwinrecords.bandcamp.com/album/love-it-love-it">Love It Love It by Nana Grizol</a></iframe>
  </div>

  <div class="track-panel" style="top: 300px; left: 400px;">
    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/album=2891188962/size=small/bgcol=ffffff/linkcol=0687f5/track=2505473499/transparent=true/" seamless><a href="https://orangetwinrecords.bandcamp.com/album/love-it-love-it">Love It Love It by Nana Grizol</a></iframe>
  </div>

  <div class="track-panel" style="top: 450px; left: 200px;">
    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/album=2891188962/size=small/bgcol=ffffff/linkcol=0687f5/track=1683832261/transparent=true/" seamless><a href="https://orangetwinrecords.bandcamp.com/album/love-it-love-it">Love It Love It by Nana Grizol</a></iframe>
  </div>

  <script>
    const panels = document.querySelectorAll('.track-panel');

    panels.forEach(panel => {
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      panel.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - panel.offsetLeft;
        offsetY = e.clientY - panel.offsetTop;
        panel.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          panel.style.left = (e.clientX - offsetX) + 'px';
          panel.style.top = (e.clientY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        panel.style.zIndex = '';
      });
    });
  </script>
</body>
</html>
